spring.application.name=cisoDashboard
spring.datasource.url=jdbc:postgresql://localhost:5432/tfgdashboard
spring.datasource.username=mosin
spring.datasource.password=mosin
jwt.expiration=86400
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.data.mongodb.uri=mongodb://localhost:27017/cisoDashboard
logging.level.org.springframework.security=DEBUG

spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=200KB
# Max file size.W
spring.servlet.multipart.max-file-size=5MB
# Max Request Size for a multipart/form-data
spring.servlet.multipart.max-request-size=5MB